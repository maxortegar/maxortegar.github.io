<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 07</title>
    <link href="css/estilolab07.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>

    <section id="formularios" class="fondo-formulario">
        <div class="container">
            <h1 id="intro" class="content-center"><b>LAB 07: TALLER DE JAVASCRIPT</b></h1>
            <form action="" id="form">
                <table class="tabla">
                    <tr>
                        <td id="text1" class="azul">Apellidos y nombres: </td>
                        <td><input class="llenado" type="text" name="txtNombres" id="txtNombres" size="30" placeholder="Ingrese apellidos y nombres"></td>
                        <td><button type="button" id="btnExtraer" class="boton am">Extraer</button><button type="button" id="btnCambiarColor" class="boton ro">Colorear</button></td>
                    </tr>
                    <tr>
                        <td id="text2" class="azul">Fecha de nacimiento: </td>
                        <td><input class="llenado" type="text" name="txtFecha" id="txtFecha" size="30" placeholder="Ingrese fecha de nacimiento"></td>
                        <td><button type="button" id="btnLimpiar" class="boton az">Limpiar</button></td>
                    </tr>
                </table>
                <table class="tabla">

                    <tr>
                        <td id="text3" class="azul">Apellido paterno: </td>
                        <td><input class="llenado" type="text" name="txtAP" id="txtAP" size="13"></td>
                        <td id="text6" class="rojo">Longitud de apellido: </td>
                        <td><input class="llenado" type="text" name="txtLA" id="txtLA" size="13"></td>
                    </tr>
                    <tr>
                        <td id="text4" class="azul">Apellido materno: </td>
                        <td><input class="llenado" type="text" name="txtAM" id="txtAM" size="13"></td>
                        <td id="text7" class="rojo">Edad: </td>
                        <td><input class="llenado" type="text" name="txtE" id="txtE" size="13"></td>
                    </tr>
                    <tr>
                        <td id="text5" class="azul">Nombres: </td>
                        <td><input class="llenado" type="text" name="txtN" id="txtN" size="13"></td>
                        <td id="text8" class="rojo">Mes en letras: </td>
                        <td><input class="llenado" type="text" name="txtM" id="txtM" size="13"></td>
                    </tr>

                </table>
            </form>
        </div>
    </section>
    <script src="script/lab07.js"></script>
</body>

</html>
